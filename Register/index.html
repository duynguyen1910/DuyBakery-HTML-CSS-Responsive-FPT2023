<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duy Bakery | Đăng ký</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" type="image/x-icon" href="../img/favicon.png">
</head>

<body>
    <div class="box">
        <a class="wrap-logo" href="../Home/index.html">
            <img class="logo" src="../img/white-logo.png" alt="" width="180" height="180">
        </a>
        <div class="inputBox">
            <input id="username" class="text-field" type="text" name="text" required value="" />
            <label>Số điện thoại</label>
            <div id="errorToasterUsername" class="toater-error">
                <i class="fas fa-exclamation-circle"></i>
                <span id="errorTextUsername">Bạn có chắc chắn đã nhập đúng tên
                    của mình không?</span>
            </div>
        </div>
        <div class="inputBox">
            <input id="fullname" class="text-field" type="text" name="text" required value="" />
            <label>Họ và tên</label>
            <div id="errorToasterFullname" class="toater-error">
                <i class="fas fa-exclamation-circle"></i>
                <span id="errorTextFullname">Bạn có chắc chắn đã nhập đúng tên
                    của mình không?</span>
            </div>
        </div>
        <div class="inputBox">
            <select class="text-field" id="gender" name="gender">
                <option value="" disabled selected>Chưa nhập</option>
                <option value="male">Nam</option>
                <option value="female">Nữ</option>
                <option value="other">Khác</option>
            </select>
            <label>Giới tính</label>
            <div id="errorToasterGender" class="toater-error">
                <i class="fas fa-exclamation-circle"></i>
                <span id="errorTextGenter">Bạn có chắc chắn đã nhập đúng tên
                    của mình không?</span>
            </div>
        </div>
        <div class="inputBox">
            <input id="password" class="text-field" type="password" name="text" required value="" />
            <label>Mật khẩu</label>
            <div id="errorToasterPassword" class="toater-error">
                <i class="fas fa-exclamation-circle"></i>
                <span id="errorTextPassword">Bạn có chắc chắn đã nhập đúng tên
                    của mình không?</span>
            </div>
            <div class="password-eye">
                <i style="display: none;" onclick="onClosePassword()" id="eyeSlashPassword"
                    class="fa-solid fa-eye-slash"></i>
                <i onclick="onShowPassword()" id="eyePassword" class="fa-solid fa-eye"></i>
            </div>
        </div>
        <div class="inputBox">
            <input id="rePassword" class="text-field" type="password" name="text" required value="" />
            <label>Nhập lại mật khẩu</label>
            <div id="errorToasterRePassword" class="toater-error">
                <i class="fas fa-exclamation-circle"></i>
                <span id="errorTextRePassword">Bạn có chắc chắn đã nhập đúng tên
                    của mình không?</span>
            </div>
            <div class="password-eye">
                <i style="display: none;" onclick="onCloseRePassword()" id="eyeSlashRePassword"
                    class="fa-solid fa-eye-slash"></i>
                <i onclick="onShowRePassword()" id="eyeRePassword" class="fa-solid fa-eye"></i>
            </div>
        </div>
        <button onclick="onRegister()" class="login-btn">Đăng ký</button>
        <div class="line">
            <div>Hoặc</div>
        </div>
        <div class="social-media">
            <img src="../img/facebook.png" alt="" width="20">
            <img src="../img/google.png" alt="" width="20">
            <img src="../img/twitter.png" alt="" width="20">
            <img src="../img/instagram.png" alt="" width="20">
        </div>
        <a class="new-account" href="../Login/index.html">
            Đã có tài khoản
        </a>
    </div>

    <script src="./script.js"></script>
    <script src="../utils/regex.js"></script>
    <script src="../utils/common.js"></script>
    <script src="../utils/constants.js"></script>
    <script src="../models/User.js"></script>
    <script src="https://kit.fontawesome.com/1c2be09150.js" crossorigin="anonymous"></script>
</body>

</html>
